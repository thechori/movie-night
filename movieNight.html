<head>
  <title>Movie List</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Movie List</h1>
    </header>

    <ul>
      {{#each movies}}
        {{> movie}}
      {{/each}}
    </ul>
  </div>
</body>

<template name="movie">
  <a href="{{title}}" class="movie-anchor"><li>{{title}}</li></a>
</template>

<template name="movie-info">
  <a href="/"><li>{{title}} - {{ formatDateGlobal watchedOn}}</li></a>
</template>
