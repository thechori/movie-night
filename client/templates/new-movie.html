<template name="newMovie">
<head>
  <title>New Movie</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>New Movie</h1>
      {{> loginButtons}}
    </header>

    <form class="center">
      <input type="text" name="title" placeholder="Title">
      <input type="date" name="date" placeholder="Date to watch">
      <input class="btn" type="submit">
    </form>

    <div class="center">
      <a class="btn center" href="/">Back</a>
    </div>
  </div>
</body>
</template>
