<template name="home">
  <head>
    <title>Movie List</title>
  </head>

  <body>
    <div class="container">
      <header>
        <h1>Movie List</h1>
        {{> loginButtons}}
      </header>

      {{#if currentUser}}
      <ul>
        {{#each movies}}
          {{> movie}}
        {{/each}}
      </ul>

      <div class="center">
        <a href="{{pathFor route='newMovie'}}" class="btn">Add New Movie</a>
      </div>

      {{else}}
      <div class="error-message">You must be logged in to view the movie list</div>
      {{/if}}
    </div>
  </body>
</template>
